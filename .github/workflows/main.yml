name: Run tests

on:
  push:
  pull_request:
  schedule:
    - cron: '12 0 * * 1'  # every Monday at 12 pm

jobs:
  tests:
    name: ${{ matrix.name}}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            python-version: '3.10'
            name: Python 3.10 with minimal dependencies
            toxenv: py310-test

          - os: ubuntu-latest
            python-version: 3.9
            name: Python 3.9 with minimal dependencies
            toxenv: py39-test

          - os: ubuntu-latest
            python-version: 3.8
            name: Python 3.8 with minimal dependencies
            toxenv: py38-test

          - os: ubuntu-latest
            python-version: 3.7
            name: Python 3.7 with minimal dependencies
            toxenv: py37-test

          - os: ubuntu-latest
            python-version: 3.9
            name: Python 3.9 with all dependencies
            toxenv: py39-test-all-cov

          - os: ubuntu-latest
            python-version: 3.9
            name: Python 3.9, all dependencies, and dev versions of key dependencies
            toxenv: py39-test-dev

          - os: macos-latest
            python-version: 3.9
            name: Python 3.9 with all dependencies, and dev versions of key dependencies on MacOS X
            toxenv: py39-test-all-dev

          - os: windows-latest
            python-version: 3.9
            name: Python 3.9, all dependencies, and dev versions of key dependencies on Windows
            toxenv: py39-test-all-dev

          - os: ubuntu-latest
            python-version: 3.9
            name: Documentation
            toxenv: build_docs

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install testing dependencies
      run: python -m pip install tox codecov
    - name: Run tests with ${{ matrix.name }}
      run: tox -v -e ${{ matrix.toxenv }}
    - name: Upload coverage to codecov
      if: ${{ contains(matrix.toxenv,'-cov') }}
      uses: codecov/codecov-action@v1.0.13
      with:
        file: ./coverage.xml